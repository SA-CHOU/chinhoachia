<style>
:root{

  --card: rgba(255,253,242,.92);

  --shadow-lg: 0 22px 60px rgba(60,40,20,.18);

  --radius-sm: 14px;

  --radius-lg: 26px;

*{ box-sizing:border-box; }

body {
  margin: 0;
  font-family:
    "Noto Serif JP",
    "Hiragino Mincho ProN",
    "Yu Mincho",
    "Noto Sans TC",

  line-height: 1.9;
  color: var(--ink);

  scroll-behavior: smooth;
  position: relative;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: -2;
  background-image: url("img/background/Oysters.png");
  background-repeat: repeat;
  background-size: 220px auto;
  background-position: top left;
  opacity: 0.10;
  pointer-events: none;
}
body::after{
  content:"";
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
  background:
    radial-gradient(900px 600px at 12% 0%, rgba(255,255,255,.55), transparent 60%),
    radial-gradient(900px 600px at 88% 12%, rgba(255,255,255,.35), transparent 62%),
    radial-gradient(1200px 800px at 50% 100%, rgba(255,245,220,.40), transparent 55%);
}

.fade {
  opacity: 0;
  transform: translateY(26px);
  filter: blur(8px);
  transition:
    opacity .9s var(--ease),
    transform .9s var(--ease),
    filter 1.1s var(--ease);
}
.fade.show {
  opacity: 1;
  transform: translateY(0);
  filter: blur(0);
}

header {
  position: sticky;
  top: 0;
  background-color: rgba(255, 248, 230, 0.86);
  border-bottom: 1px solid rgba(232,220,194,.85);
  z-index: 1000;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 22px rgba(60,40,20,.06);
}

nav {
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  padding: var(--nav-pad-y) var(--nav-pad-x);
  transition: padding .28s var(--ease);
}

.logo {
  height: var(--logo-slot);
  display: flex;
  align-items: center;
  overflow: hidden;
  transition: height .28s var(--ease);
}
.logo img {
  height: var(--logo-img);
  width: auto;
  object-fit: contain;
  display: block;
  transition: height .28s var(--ease);
}

nav div {
  display: flex;
  justify-content: center;
  gap: 34px;
}

nav a {
  text-decoration: none;
  font-size: 18px;
  letter-spacing: .5px;
  color: var(--ink);
  padding: 8px 12px;
  border-radius: 999px;
  transition: background .25s var(--ease), transform .25s var(--ease), color .25s var(--ease), box-shadow .25s var(--ease);
}
nav a:hover {
  color: var(--accent);
  background: rgba(255,245,220,.65);
  transform: translateY(-1px);
  box-shadow: 0 10px 18px rgba(60,40,20,.08);
}
nav a.active{
  background: rgba(176,137,104,.18);
  color: #6a4b32;
  box-shadow: 0 10px 18px rgba(60,40,20,.08);
}

header.shrink { box-shadow: 0 8px 18px rgba(60,40,20,.05); }
header.shrink nav{
  --nav-pad-y: 10px;
  --logo-slot: 52px;
  --logo-img: 82px;
}

.hero {
  background: url("food.jpg") center/cover no-repeat;
  height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  overflow: hidden;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(1200px 700px at 50% 20%, rgba(0,0,0,.00), rgba(0,0,0,.28) 70%),

}
.hero h1 {
  position: relative;
  z-index: 1;
  font-size: 56px;
  margin: 0;
  color: #fff;
  text-shadow: 0 10px 30px rgba(60,40,20,.65);

}
.hero span {
  display: inline-block;
  margin-top: 18px;
  font-size: 22px;
  font-weight: 600;
  letter-spacing: 4px;
  color: var(--accent-deep);
  background: rgba(255, 245, 220, 0.82);
  padding: 10px 26px;
  border-radius: 999px;
  border: 1px solid rgba(232,220,194,.9);
  box-shadow: var(--shadow-sm);
}

section {
  padding: 96px 24px;
  max-width: 1100px;
  margin: auto;
}
section h2 {
  text-align: center;
  font-size: 34px;
  margin-bottom: 32px;
  letter-spacing: 1px;
  position: relative;
}
section h2::after{
  content:"";
  display:block;
  width: 82px;
  height: 2px;
  margin: 14px auto 0;
  background: linear-gradient(to right, transparent, rgba(176,137,104,.55), transparent);
  border-radius: 999px;
}
.story p {
  max-width: 760px;
  margin: auto;
  text-align: center;
  font-size: 19px;
  color: var(--muted);
}

.menu-grid{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 18px;
}
.menu-grid img{
  width: 100%;
  aspect-ratio: 4 / 3;
  object-fit: cover;
  border-radius: var(--radius-sm);
  display: block;
  background: #fff;
  border: 1px solid rgba(232,220,194,.7);
  box-shadow: var(--shadow-sm);
  cursor: zoom-in;
  transition: transform .28s var(--ease), box-shadow .28s var(--ease), filter .28s var(--ease);
}
.menu-grid img:hover{
  transform: translateY(-4px) scale(1.018);
  box-shadow: var(--shadow-md);
  filter: saturate(1.05) contrast(1.02);
}

.map iframe {
  width: 100%;
  height: 460px;
  border-radius: var(--radius-sm);
  border: 1px solid rgba(232,220,194,.75);
  box-shadow: var(--shadow-sm);
}

.media {
  background: var(--card);
  border-radius: var(--radius-lg);
  border: 1px solid rgba(232,220,194,.8);
  box-shadow: var(--shadow-md);
}
.media-content {

  grid-template-columns: 1fr 1fr;
  gap: 46px;
  align-items: center;
  padding: 22px;
}
.media img {

}
.media img:hover{

}
.media p{

  color: var(--muted);
}

.contact-box{
  max-width: 520px;
  margin: 0 auto;
  display: grid;
  gap: 12px;

.contact-item{
  display: flex;
  align-items: center;
  gap: 12px;

  font-size: 17px;

  color: var(--ink);
  text-decoration: none;

  background: rgba(255,253,242,.95);
  border: 1px solid rgba(232,220,194,.85);
  border-radius: 999px;

}
.contact-item:hover{

  box-shadow: var(--shadow-md);
  color: var(--accent-deep);

.contact-ico{
  width: 26px;
  height: 26px;
  border-radius: 7px;
  display: block;
  flex: 0 0 26px;
  object-fit: cover;
  background: #fff;
  border: 1px solid rgba(232,220,194,.7);
}
.contact-text{

  align-items: baseline;
  gap: 8px;
  flex: 1;

}
.contact-title{

}
.contact-sub{

.lb-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  width: 46px;
  height: 46px;
  border-radius: 999px;
  background: rgba(255,255,255,.88);
  cursor: pointer;
  font-size: 22px;
  line-height: 46px;
  text-align: center;
  user-select: none;
  box-shadow: 0 18px 44px rgba(0,0,0,.18);
  transition: transform .2s var(--ease), background .2s var(--ease);
}
.lb-btn:hover { background: rgba(255,255,255,1); transform: translateY(-50%) scale(1.03); }
.lb-prev { left: 18px; }
.lb-next { right: 18px; }
.lb-close {
  position: absolute;
  top: 16px;
  right: 16px;
  border: none;
  width: 44px;
  height: 44px;
  border-radius: 999px;
  background: rgba(255,255,255,.88);
  cursor: pointer;
  font-size: 22px;
  line-height: 44px;
  text-align: center;
  user-select: none;
  box-shadow: 0 18px 44px rgba(0,0,0,.18);

}
.lb-close:hover { background: rgba(255,255,255,1); transform: scale(1.04); }

  body::before{ background-size: 180px auto; opacity: 0.08; }
  .lb-prev { left: 10px; }
  .lb-next { right: 10px; }
}
</style>

  });
},{ threshold: 0.18 });
document.querySelectorAll(".fade").forEach(el=>observer.observe(el));

const text = "一口入魂的蠔料理";
let i = 0;
const slogan = document.getElementById("slogan");
(function typeEffect() {
  if (i < text.length) {
    slogan.textContent += text.charAt(i++);
    setTimeout(typeEffect, 120);
  }
})();

const btn = document.getElementById("backToTop");
window.addEventListener("scroll",()=>{
  btn.style.display = window.scrollY > 300 ? "block" : "none";
});
btn.onclick = ()=>window.scrollTo({top:0,behavior:"smooth"});

const sectionIds = ["story","menu","location","media","contact"];
const navLinks = Array.from(document.querySelectorAll('nav a[href^="#"]'));
const sectionEls = sectionIds.map(id => document.getElementById(id));

function setActiveLink(activeId){
  navLinks.forEach(a=>{
    const href = a.getAttribute("href");
    if (href === "#" || !href) return;
    a.classList.toggle("active", href === "#" + activeId);
  });
}

const spy = new IntersectionObserver((entries)=>{
  const visible = entries.filter(e => e.isIntersecting)
    .sort((a,b)=> b.intersectionRatio - a.intersectionRatio)[0];
  if(visible) setActiveLink(visible.target.id);
},{ threshold: [0.35, 0.55, 0.75] });

sectionEls.forEach(sec => spy.observe(sec));

const header = document.getElementById("siteHeader");
let ticking = false;

function onScrollShrink(){
  const y = window.scrollY || document.documentElement.scrollTop;
  header.classList.toggle("shrink", y > 20);
  ticking = false;
}

window.addEventListener("scroll", ()=>{
  if(!ticking){
    window.requestAnimationFrame(onScrollShrink);
    ticking = true;
  }
});

(function bindLineId(){
  const box = document.getElementById("contactBox");
  const lineLink = document.getElementById("lineLink");
  if(!box || !lineLink) return;

  const raw = (box.dataset.lineId || "").trim();
  if(!raw) return;

  const normalized = raw.startsWith("@") ? raw : ("@" + raw);

  lineLink.href = "https://line.me/R/ti/p/" + normalized;

  const sub = lineLink.querySelector(".contact-sub");
  if(sub) sub.textContent = normalized;
})();

const menuImgs = Array.from(document.querySelectorAll("#menuGrid img"));
const lightbox = document.getElementById("lightbox");
const lbImage = document.getElementById("lbImage");
const lbClose = document.getElementById("lbClose");
const lbPrev = document.getElementById("lbPrev");
const lbNext = document.getElementById("lbNext");
let currentIndex = 0;

function openLightbox(index){
  currentIndex = index;
  lbImage.src = menuImgs[currentIndex].src;
  lightbox.classList.add("show");
  lightbox.setAttribute("aria-hidden","false");
  document.body.style.overflow = "hidden";
}
function closeLightbox(){
  lightbox.classList.remove("show");
  lightbox.setAttribute("aria-hidden","true");
  lbImage.src = "";
  document.body.style.overflow = "";
}
function showPrev(){
  currentIndex = (currentIndex - 1 + menuImgs.length) % menuImgs.length;
  lbImage.src = menuImgs[currentIndex].src;
}
function showNext(){
  currentIndex = (currentIndex + 1) % menuImgs.length;
  lbImage.src = menuImgs[currentIndex].src;
}

menuImgs.forEach((img, idx)=> img.addEventListener("click", ()=> openLightbox(idx)));
lbClose.addEventListener("click", closeLightbox);
lbPrev.addEventListener("click", showPrev);
lbNext.addEventListener("click", showNext);

lightbox.addEventListener("click", (e)=>{ if(e.target === lightbox) closeLightbox(); });

window.addEventListener("keydown", (e)=>{
  if(!lightbox.classList.contains("show")) return;
  if(e.key === "Escape") closeLightbox();
  if(e.key === "ArrowLeft") showPrev();
  if(e.key === "ArrowRight") showNext();
});
</script>
